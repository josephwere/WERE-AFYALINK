# ✅ Render service definition for AfyaLink Backend (secure version)
services:
  - type: web
    name: afyalink-backend
    env: node
    plan: free
    region: frankfurt
    rootDir: 2-backend-render
    autoDeploy: true

    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npm run build

    startCommand: |
      bash ./start.sh

    envVars:
      # The database connection will be linked securely via Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: afyalink-db
          property: connectionString

      # Secret used for JWT signing — set a strong random value in dashboard
      - key: JWT_SECRET
        value: "change_this_in_dashboard"

      - key: NODE_ENV
        value: production

      - key: PORT
        value: 4000

      # Allowed frontend domain for CORS
      - key: CORS_ORIGIN
        value: https://afyalink-frontend.vercel.app

# Optional database setup (Render can auto-create this)
databases:
  - name: afyalink-db
    plan: free
    region: frankfurt
    databaseName: afyalink
    user: afyalink_admin
