# ===============================================================
# üåç AfyaLink ‚Äî Smart Health System (Backend)
# Deployable on Render ‚Äî Auto-provisioned PostgreSQL + Secure Env
# Maintained by GoldEdge Labs / NeuroEdge AI
# ===============================================================

services:
  - type: web
    name: afyalink-backend
    env: node
    plan: free
    region: frankfurt
    autoDeploy: true

    # Build and startup commands
    buildCommand: |
      cd 2-backend
      npm install
      npx prisma generate
      npm run build

    startCommand: |
      cd 2-backend
      bash ./start.sh

    # Environment Variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afyalink-db
          property: connectionString
      - key: JWT_SECRET
        value: superstrongsecretkey123!
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://afyalink-frontend.vercel.app
      - key: API_VERSION
        value: v1
      - key: ENABLE_LOGS
        value: true
      - key: COMPANY_NAME
        value: GoldEdge Labs
      - key: POWERED_BY
        value: NeuroEdge AI

# ===============================================================
# Database Configuration (Auto-provisioned PostgreSQL)
# ===============================================================
databases:
  - name: afyalink-db
    plan: free
    region: frankfurt
    databaseName: afyalink
    user: afyalink_admin
