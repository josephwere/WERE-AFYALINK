# Render service definition for AfyaLink backend

services:
  - type: web
    name: afyalink-backend
    env: node
    plan: free
    region: frankfurt
    autoDeploy: true

    # ðŸ‘‡ This must match your actual backend folder name
    rootDir: ./2-backend-render

    # ðŸ‘‡ Clean install, generate Prisma client, and compile TypeScript
    buildCommand: |
      npm ci
      npm run prebuild
      npm run build

    # ðŸ‘‡ Start script for production
    startCommand: |
      bash ./start.sh

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afyalink-db
          property: connectionString
      - key: JWT_SECRET
        value: "change_this_in_dashboard"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://afyalink-frontend.vercel.app

databases:
  - name: afyalink-db
    plan: free
    region: frankfurt
    databaseName: afyalink
    user: afyalink_admin
