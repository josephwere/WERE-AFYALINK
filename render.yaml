services:
  - type: web
    name: afyalink-backend
    env: node
    plan: free
    region: frankfurt
    autoDeploy: true

    buildCommand: |
      cd 2-backend
      npm install
      npx prisma generate
      npm run build

    startCommand: |
      cd 2-backend
      bash ./start.sh

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afyalink-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://afyalink-frontend.vercel.app

databases:
  - name: afyalink-db
    plan: free
    region: frankfurt
    databaseName: afyalink
    user: afyalink_admin
